<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <style>
                html {
                    font-family: 'Montserrat', sans-serif !important;
                    text-align: center !important;
                    color: seashell !important;
                    background-image: linear-gradient(120deg, #fbc2eb 0%, #a6c1ee 100%) !important;
                    margin: 0 0 2rem 0 !important;
                }

                #incrementBtn {
                    color: seashell !important;
                    background-color: #668eee !important;
                    border-radius: 15px;
                    margin: 2rem;
                    padding: 10px;

                }

                #displayScore {
                    background-color: #668eee !important;
                    border-radius: 5px;
                    padding: 3px;

                }

        </style>
    </head>
    <body onload="displayUserInfo()">

        <h1 id="displayUsername"></h1>

        <div id="fizzBuzzGame">
            <div id="outputText" "clear: both;">
                Your current FizzBuzz value is: <span id="displayScore" style="width: 100px !important;"></span>
            </div>

            <div>
                <button id="incrementBtn" type="button" class="btn" onclick="updateUserScore()">click to increment</button>
            </div>
        </div>

        <script src="scripts.js"></script>

    </body>
</html>
